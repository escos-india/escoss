<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESCOS Pvt. Ltd.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="terminal" id="terminal">
    <div class="terminal-header">
      <span class="red"></span>
      <span class="yellow"></span>
      <span class="green"></span>
    </div>
    <div id="typewriter"></div>
    <div class="quote" id="quote"></div>
    <div class="press-enter" id="enterPrompt" style="display: none;">
      [Press <span class="highlight">Enter</span> to continue]
    </div>
  </div>
  <div class="footer">ESCOS Pvt. Ltd. © 2025 | Securing the digital frontier</div>

  <script>
    const lines = [
      "[+] Welcome to ESCOS Pvt. Ltd.",
      "[+] Securing the digital future, one byte at a time."
    ];
    const quote = `\"They Say Hackers Gonna Hack, call us if they really did.\"\n    — Saumitra Kulkarni`;
    let lineIndex = 0;
    let charIndex = 0;
    const speed = 40;
    const target = document.getElementById("typewriter");

    function typeLine() {
      if (lineIndex < lines.length) {
        const line = lines[lineIndex];
        if (charIndex < line.length) {
          target.textContent += line.charAt(charIndex);
          charIndex++;
          setTimeout(typeLine, speed);
        } else {
          target.textContent += '\n';
          lineIndex++;
          charIndex = 0;
          setTimeout(typeLine, speed);
        }
      } else {
        document.getElementById("quote").textContent = quote;
        document.getElementById("enterPrompt").style.display = "block";
        document.addEventListener("keydown", function (e) {
          if (e.key === "Enter") {
            window.location.href = "home.html";
          }
        });
      }
    }

    window.onload = typeLine;
  </script>
</body>
</html>
