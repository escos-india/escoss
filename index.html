<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESCOS Pvt. Ltd.</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .terminal {
      background-color: #111;
      border-radius: 5px;
      box-shadow: 0 0 15px #0f0;
      width: 80%;
      max-width: 800px;
      padding: 30px;
      position: relative;
    }

    .terminal::before {
      content: '';
      display: block;
      position: absolute;
      top: 10px;
      left: 10px;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
    }

    .terminal::after {
      content: '';
      display: block;
      position: absolute;
      top: 10px;
      left: 30px;
      width: 10px;
      height: 10px;
      background-color: yellow;
      border-radius: 50%;
    }

    .terminal .green {
      color: #00ff00;
    }

    #typewriter {
      white-space: pre;
      overflow: hidden;
      border-right: 2px solid #0f0;
      font-size: 1.2rem;
      width: 100%;
      animation: caret 0.8s step-end infinite;
    }

    @keyframes caret {
      50% { border-color: transparent; }
    }

    .footer {
      margin-top: 30px;
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="terminal">
    <div id="typewriter"></div>
  </div>

  <div class="footer">ESCOS Pvt. Ltd. © 2025</div>

  <script>
    const text = "Welcome to ESCOS Pvt. Ltd.\nInitializing systems...\nBypassing firewalls...\nAccess Granted ✓";
    const speed = 60;
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
