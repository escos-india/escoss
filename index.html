<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESCOS Pvt. Ltd.</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #0f0f0f;
      color: #00ff99;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }
    #terminal {
      text-align: left;
      max-width: 80ch;
      white-space: pre-line;
      line-height: 1.5;
    }
    #footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #999;
    }
    .hidden {
      display: none;
    }
    .quote {
      color: #999;
      margin-top: 1rem;
      font-style: italic;
    }
    .blink {
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink {
      to {
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div id="terminal">
    [+] Initializing systems...<br>
    [+] Bypassing firewalls...<br>
    [+] Access Granted ✓<br><br>
    [+] Welcome to ESCOS Pvt. Ltd.<br>
    [+] Securing the digital future, one byte at a time.<br>
    <div class="quote">"We Hack You Before They Can." — Saumitra Kulkarni</div>
    <br>
    [Press <span class="blink">Enter</span> to continue]
  </div>

  <div id="footer">ESCOS Pvt. Ltd. © 2025 | Securing the digital frontier</div>

  <script>
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        window.location.href = 'home.html';
      }
    });
  </script>
</body>
</html>
